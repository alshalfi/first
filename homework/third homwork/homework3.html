<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Amr Hacoglu">
  <meta name="description" content="This is an example page">
  <meta name="generator" content="HTML5">
  <meta name="keywords" content="HTML, input types, meta information">
  <title>Input Types and Meta Information Example</title>
</head>
<body>

<!-- Hidden Input -->
<input type="hidden" name="hiddenInput" value="Hidden Value">

<br>

<!-- Telephone Input -->
<label for="telInput">Telephone Number:</label>
<input type="tel" id="telInput" name="telInput">

<br>

<!-- Email Input -->
<label for="emailInput">Email Address:</label>
<input type="email" id="emailInput" name="emailInput">

<br>

<!-- Number Input -->
<label for="numberInput">Number:</label>
<input type="number" id="numberInput" name="numberInput">

<br>

<!-- Range Input -->
<label for="rangeInput">Range:</label>
<input type="range" id="rangeInput" name="rangeInput" min="0" max="100">

<br>

<!-- Search Input -->
<label for="searchInput">Search:</label>
<input type="search" id="searchInput" name="searchInput">

<br>

<style>
    img.rectangle {
      width: 400px; /* Set the desired width */
      height: 200px; /* Set the desired height */
    }
</style>

<!-- Image Input as a Rectangle -->
<label for="imageInput">Image (Rectangle):</label>
<img class="rectangle" id="imageInput" src="image.jpg" alt="Submit">

<br>

<!-- Week Input -->
<label for="weekInput">Week:</label>
<input type="week" id="weekInput" name="weekInput">

<br>

<!-- URL Input -->
<label for="urlInput">URL:</label>
<input type="url" id="urlInput" name="urlInput">

<br>

<!-- Date and Time (Local) Input -->
<label for="datetimeInput">Date and Time:</label>
<input type="datetime-local" id="datetimeInput" name="datetimeInput">

<br>

<!-- Month Input -->
<label for="monthInput">Month:</label>
<input type="month" id="monthInput" name="monthInput">

<br>

<!-- Time Input -->
<label for="timeInput">Time:</label>
<input type="time" id="timeInput" name="timeInput">

</body>
</html>
